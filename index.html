<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="inputs">
            <label for="buyingPrice">Buying Price</label>
            <input id="buyingPrice" type="number" placeholder="Add Quantity Here">
            <br>
            <label for="quantity">Quantity</label>
            <input id="quantity" type="number" placeholder="Add Current Price Here">
            <br>
            <label for="currentPrice">Current Price</label>
            <input id="currentPrice" type="number" placeholder="Add Initial Price Here">
            <br>
            <button id="checkBtn">Know Profit & Loss</button>
        </section>
        <section class="outputs">
            <div id="outputBox"></div>
        </section>
    </main>
</body>
<script src="app.js"></script>

</html>
