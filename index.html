<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit & Loss App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body class="font-['Manrope'] scroll-smooth bg-zinc-800 text-zinc-200 lg:px-80 px-6">
    <header>
        <nav class="py-6 flex justify-between items-center font-bold">
            <p class="text-2xl lg:text-3xl">ðŸ’¸</p>
            <a href="https://yashvdhakad.netlify.app/projects.html" target="_blank">All Projects</a>
            <a href="https://yashvdhakad.netlify.app/contact.html" target="_blank">Contact</a>
        </nav>
    </header>
    <hr class="opacity-20">
    <main class="flex flex-col">
        <h1 class="lg:text-5xl lg:py-20 py-10 text-4xl font-bold text-center text-green-500">Know Your Profit & Loss!
        </h1>
        <!-- inputs -->
        <section class="text-xl font-bold flex flex-col space-y-4">
            <label class="" for="buyingPrice">Buying Price</label>
            <input class="border rounded bg-transparent p-4" id="buyingPrice" type="number"
                placeholder="Add Initial Price Here">
            <label class="" for="quantity">Quantity</label>
            <input class="border rounded bg-transparent p-4" id="quantity" type="number"
                placeholder="Add Quantity Here">
            <label class="" for="currentPrice">Current Price</label>
            <input class="border rounded bg-transparent p-4" id="currentPrice" type="number"
                placeholder="Add Current Price Here">
            <!-- button -->
            <button id="checkBtn" class="py-3 px-6 rounded bg-green-500 text-zinc-800 text-base font-bold">Know Profit &
                Loss</button>
        </section>
        <!-- outputs -->
        <section class="lg:text-4xl lg:py-20 py-10 text-3xl font-bold text-red-400 text-center">
            <div id="outputBox"></div>
        </section>
    </main>
    <hr class="opacity-20">
    <footer class="py-6 flex flex-col space-y-4">
        <div class="flex justify-between items-center lg:space-x-6">
            <a href="https://github.com/yashvdhakad" class="w-10 invert"><img src="./media/github.png" alt="Github"></a>
            <a href="https://www.instagram.com/yashvdhakad" class="w-10 invert"><img src="./media/ig.png"
                    alt="Instagram"></a>
            <a href="https://linkedin.com/in/yashvdhakad" class="w-10 invert"><img src="./media/linkedin.png"
                    alt="LinkedIn"></a>
            <a href="https://twitter.com/yashvdhakad" class="w-10 invert"><img src="./media/twitter.png"
                    alt="Twitter"></a>
        </div>
        <div class="text-sm font-semibold py-4 text-center">
            &copy; Yash Dhakad âˆž
        </div>
    </footer>
</body>
<script src="app.js"></script>

</html>
